<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraftHeinz</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="header"></div>
        <div class="menu">

            <img class="logo" src="./images/kraft-heinz-logo.png" alt="Logo da KraftHeinz">

            <div class="sidenav">
                <a href="#geral">Relatório Geral</a>
                <button class="dropdown-btn">Relatórios
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                    <a href="#facebook">Facebook</a>
                    <a href="#twitter">Twitter</a>
                    <a href="#instagram">Instagram</a>
                </div>
            </div>
        </div>

        <div class="main-table">
            <div class="top5palavras"></div>
            <canvas id="myChart_feedbackGeral" class="layout_feedbackGeral"></canvas>
        </div>


        <div class="myFeedback">
            <table id="catTable">
                <thead>
                    <tr>
                        <th data-sort="name">Name</th>
                        <th data-sort="age">Age</th>
                        <th data-sort="breed">Breed</th>
                        <th data-sort="gender">Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"><i>Loading...</i></td>
                    </tr>
                </tbody>
            </table>

            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/scritp.js"></script>
</body>

</html>
