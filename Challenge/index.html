<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraftHeinz</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="header"></div>
        <div class="menu">

            <img class="logo" src="./images/kraft-heinz-logo.png" alt="Logo da KraftHeinz">

            <div class="sidenav">
                <a href="./index.html">Relatório Geral</a>
                <button class="dropdown-btn">Relatórios
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                    <a href="./web/facebook.html">Facebook</a>
                    <a href="./web/twitter.html">Twitter</a>
                    <a href="./web/Instagram.html">Instagram</a>
                </div>
            </div>
        </div>

        <div class="main-table">
            <div class="top5palavras">
                <h3 class="top5">Top 5 palavras mais repetidas
                    
                </h3>
                
                
            </div>
            <canvas id="myChart_feedbackGeral" class="layout_feedbackGeral"></canvas>
        </div>


        <div class="myFeedback">
            <table id="tableFeedback">
                <thead>
                    <tr>
                        <th data-sort="codigo">Código</th>
                        <th data-sort="feedback">Feedback</th>
                        <th data-sort="redeSocial">Rede Social</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"><i>Loading...</i></td>
                    </tr>
                </tbody>
            </table>

            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>

            <h3>Número Total de Feedbacks</h3>

            <div class="probabilidade">
                <p>Média Aritmética:<span id="media"></span></p>
                <p>Mediana: <span id="mediana"></span></p>
                <p>Dispersão: <span id="dispersao"></span></p>
                <p>Primeiro Quartil: <span id="primeiroQuartil"></span></p>
                <p>Terceiro Quartil: <span id="terceiroQuartil"></span></p>
                <p>Desvio Padrão: <span id="desvioPadrao"></span> </p>
                <p>Média Geométrica: <span id="mediaGeometrica"></span> </p>
                <p>Média Harmônica: <span id="mediaHarmonica"></span></p>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/scritp.js"></script>
</body>

</html>
